<!DOCTYPE html>
<html>
    <head> <title>ESP32 Config</title> 
    <link rel="stylesheet" type="text/css" href="example.css">
	</head>
    <body>
		<h1>ESP32 Config</h1>
		<h2>Network Config</h2>
		<form action="/action" method="post">
			<input type="hidden" id="network" name="action" value="network">
			<table>
				<tr><td><label for="hostname">Hostname:</label></td><td><input type="text" id="hostname" name="hostname" placeholder="Hostname"></td><td>Optional - leave blank to leave unchanged</td></tr>
				<tr><td><label for="ssid">SSID:</label></td><td><input type="text" id="ssid" name="ssid" placeholder="Network name"></td><td>The identifier of the WiFi network to connect to</td></tr>
				<tr><td><label for="password">Password:</label></td><td><input type="password" id="password" name="password" placeholder="Network password"></td><td>The password for the WiFi network</td></tr>
				<tr><td><input type="submit" value="Submit"></td>
			</table>
		</form>
		<h2>Message of The Day</h2>
		<form action="/action" method="post">
			<input type="hidden" id="message" name="action" value="message">
			<table>
				<tr><td><label for="MOTD">MOTD:</label></td><td><input type="textarea" id="MOTD" name="MOTD" rows="10" cols="30"></td>
				<tr><td><input type="submit" value="Submit"></td>
			</table>
		</form>
    </body>
</html>
