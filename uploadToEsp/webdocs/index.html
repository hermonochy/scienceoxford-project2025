<!DOCTYPE html>
<html>

<head>
    <title>ESP32 Air Quality Monitor</title>
    <link rel="stylesheet" type="text/css" href="example.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="docLoaded()">
    <h1>This is a heading!</h1>
    
    <h3>Table of data</h3>
    <table id="data">
        <tr>
            <th>Item</th>
            <th>Value</th>
            <th></th>
        </tr>
        <tr>
            <td>Validity</td>
            <td>None</td>
            <td></td>
        </tr>
        <tr>
            <td>Temp</td>
            <td>None</td>
            <td><sup>o</sup>C</td>
        </tr>
        <tr>
            <td>RH</td>
            <td>None</td>
            <td>%</td>
        </tr>
        <tr>
            <td>CO2</td>
            <td>None</td>
            <td>ppm</td>
        </tr>
        <tr>
            <td>CO2_Rating</td>
            <td>None</td>
            <td></td>
        </tr>
        <tr>
            <td>VOC</td>
            <td>None</td>
            <td>ppb</td>
        </tr>
        <tr>
            <td>VOC_Rating</td>
            <td>None</td>
            <td></td>
        </tr>
        <tr>
            <td>AQI</td>
            <td>None</td>
            <td></td>
        </tr>    
    </table>
    
    <p>Next, a picture...</p>
    
    <img src=".\temperature.png" width="200px" height="auto"><br>

    <a href="config.html">Click here to change the network configuration and Message of the Day</a>
</body>

</html>
